<style>
.labelforcheckbox {
  
  display:inline-block;
  padding-top:10px;
  line-height: normal; 
}
</style>
<script type="text/javascript">
$(document).ready(function() {
  
  $("#submitbtn").click(function(){
    
    $("#warnningofupdate").hide();
  });
});
</script>
<div class="row">
  <div class="span4">
  </div>
  <div class="span4">
    {if $warnning}
    <div class="alert alert-success" id="warnningofupdate">
      {$warnning}
    </div>
    {/if}
    <div class="content-unit">
      <h4>邮件通知选项</h4>
      <div class="threadblock" style="padding-left:20px;">
        <form id="updateform" action="/user/emailsetting/" method="post" accept-charset="utf-8">
        <p>
        <input type="checkbox" name="atnotify" value="1" id="atnotify"
        {if $emailatnotification}checked="checked"{/if}
        >
        <label for="atnotify" class="labelforcheckbox">@通知 (有人在帖子里，用@的格式提到了你)</label>
        <br/>
        <input type="checkbox" name="dailynews" value="1" id="dailynews"
        {if $emaildailynotification}checked="checked"{/if}
        >
        <label for="dailynews" class="labelforcheckbox">每日论坛精华 (每天论坛的热帖，新帖，水王)</label>   
        <br/>
        <input type="checkbox" name="weeklynews" value="1" id="weeklynews"
        {if $emailweeklynotification}checked="checked"{/if}
        >
        <label for="weeklynews" class="labelforcheckbox">每周论坛精华 (每周论坛的热帖，新帖，水王)</label>
        </p>
        <p><input type="submit" class="btn btn-primary" value="更新设置" id="submitbtn"></p>
        </form>
      </div>
    </div>
  </div>
  <div class="span4">
  </div>
</div>
